<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // const _completeDeepClone = (target, map = new Map()) => {
        //     // 补全代码
        // }

        const obj = {
            name: '徐金平',
            data: {
                hobby: [1, 2, 3, 4, 5],
                data: {
                    age: 18,
                    data: [8, 9, 10]
                }
            }
        }
        let objCopy = {}

        const deepCopy = (newValue, oldValue) => {
            for (var k in oldValue) {
                var item = oldValue[k]
                if (item instanceof Array) {
                    newValue[k] = []
                    deepCopy(newValue[k], item)
                } else if (item instanceof Object) {
                    newValue[k] = {}
                    deepCopy(newValue[k], item)
                } else {
                    newValue[k] = item
                }
            }
        }

        deepCopy(objCopy, obj)
        console.log(objCopy);
    </script>
</body>

</html>

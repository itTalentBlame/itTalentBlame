<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Myinstanceof(target, type) {
        let targetproto = target.__proto__
        const typeproto = type.prototype

        if (targetproto === null) return false
        if (targetproto === typeproto) return true

        return Myinstanceof(targetproto, type)
      }

      //////// 测试
      const obj = {}
      const arr = []
      const fn = () => {}
      console.log(arr.__proto__.__proto__ === Object.prototype)
      console.log(Myinstanceof(obj, Object))
      console.log(Myinstanceof(obj, Array))
      console.log(Myinstanceof(arr, Array))
      console.log(Myinstanceof(arr, Object))
      console.log(Myinstanceof(fn, Function))
    </script>
  </body>
</html>

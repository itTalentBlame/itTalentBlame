<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn() {
        console.log(this) // 3. Window调用  指向window
      }

      const obj = {
        name: 'test',
        a() {
          console.log(this.a) // 1. a(function)
          setTimeout(function () {
            console.log(this.a) // 4. 定时器指向window，没有a属性  undefined
          }, 1000)
        },
        b() {
          console.log(this) // 2. obj(function)
          fn()
        },
      }
      obj.a()
      obj.b()
    </script>
  </body>
</html>
